<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
    <div class="row">
        <div class="col">
            <section class="input_section">
                <h3>Masukkan Buku Baru</h3>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="readOrNot">Belum Selesai Dibaca</span></button>
                </form>
            </section>
        </div>
        <div class="col" id="editCol" hidden>
            <section class="edit_section">
                <h3>Edit Buku</h3>
                <form id="editBook">
                    <div class="input">
                        <label for="editBookTitle">Judul</label>
                        <input id="editBookTitle" type="text" required>
                    </div>
                    <div class="input">
                        <label for="editBookAuthor">Penulis</label>
                        <input id="editBookAuthor" type="text" required>
                    </div>
                    <div class="input">
                        <label for="editBookYear">Tahun</label>
                        <input id="editBookYear" type="number" required>
                    </div>
                    <br>
                    <button id="editBookSubmit" type="submit"><b>Edit Buku<b></button>
                </form>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <section class="search_section">
                <h3>Cari Buku</h3>
                <form id="searchBook">
                    <label for="searchBookTitle">Judul</label>
                    <input id="searchBookTitle" type="text" required>
                    <button id="searchSubmit" type="submit">Cari</button>
                </form>
            </section>    
        </div>
    </div>
    <div class="row">
        <div class="col">
            <section class="book_shelf">
                <h4>Belum selesai dibaca</h4>
                <div id="incompleteBookshelfList" class="book_list">
                
                </div>
            </section>
        </div>
        <div class="col">
            <section class="book_shelf">
                <h4>Selesai dibaca</h4>
                <div id="completeBookshelfList" class="book_list">
                    
                </div>
            </section>
        </div>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
